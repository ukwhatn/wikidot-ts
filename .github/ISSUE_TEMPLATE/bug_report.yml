name: Bug Report
description: Report a bug or issue
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for reporting a bug.
        Please fill in the following items as detailed as possible.

  - type: textarea
    id: description
    attributes:
      label: Summary
      description: Briefly describe the bug
      placeholder: What problem are you experiencing?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Describe the steps to reproduce the bug
      placeholder: |
        1. Run '...'
        2. Call '...'
        3. Error occurs
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe how it should work
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happens
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Describe your environment
      placeholder: |
        - wikidot-ts version:
        - Node.js version:
        - OS:
        - Runtime: (Node.js / Bun / Deno / Browser)
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Error Logs / Stack Trace
      description: Paste any error messages or stack traces if available
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Information
      description: Any other relevant information
